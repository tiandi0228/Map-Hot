<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script>
        $(document).ready(function()
        {
            var i = 1
            $("#id").dblclick(function(evt)
            {
                // 获取X
                x = evt.clientX
                // 获取Y
                y = evt.clientY
                // 插入数据
                i++
                $(this).append('<div class="yuan" id="yuan'+ i +'"><span></span></div>')
                $("#yuan"+i).css({"left": x + "px", "top": y + "px"})
                $("#yuan"+i).find('span').html("x:" + x + "y:" + y)
                // 拖曳
                $( ".yuan" ).draggable(
                { containment: "parent"},
                {
                    drag: function(event,ui)
                    {
                        $(this).find('span').html("x:" + event.clientX + "y:" + event.clientX)
                    }
                });
            });
        });
        </script>
        <style>
            #id{width:1000px;position:relative;}
            #id img{width:100%;}
            .yuan{width:10px;height:10px;border-radius:50px;border:5px #ff0000 solid;position: absolute;}
            .yuan span{background: #fff;padding:2px 10px;position:absolute;left:10px;top:10px;}
        </style>
    </head>
    <body>
        <div id="id">
            <img src="tp5_S_P_2D.png">

        </div>
    </body>
</html>
